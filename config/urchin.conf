# Configuración general
CONFIG_ZMK_KEYBOARD_NAME="Urchin"

# Habilitar deep sleep para ahorrar batería
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# USB settings
CONFIG_ZMK_USB=y

# Display settings (para nice!view)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# Logging (desactivar en producción para ahorrar batería)
CONFIG_ZMK_USB_LOGGING=n

# Debounce settings para mejor respuesta
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Mouse support (opcional)
# CONFIG_ZMK_MOUSE=y
